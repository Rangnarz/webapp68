<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex09</title>
  <style>
    .case {
      margin: 30px;
      display: flex;
      gap: 50px;
      font-size: 23px;
      padding: 15px;
      padding-left: 30px;
      border: 2px solid rgb(150, 150, 150);
      height: 150px;
      width:  800px;
    }

    .case div {
      transition: opacity 0.15s;
      cursor: pointer;
    }

    .case div:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="case">
    <div><i>Case 1</i></div>
    <div><i>Case 2</i></div>
    <div><i>Case 3</i></div>
  </div>
</body>
</html>
