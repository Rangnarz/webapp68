<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
  <style>
    .container {
      position: relative;
      width: 350px;
    }

    .image {
      width: 350px;
    }

    .overlay {
      position: absolute;
      top: 35%;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
    }

    .text {
      color: white;
      font-size: 45px;
      text-align: center;
    }
  </style>  
<body>
     <div class="container">
    <img class="image" src="labubu.jpg">
    <div class="overlay">
      <div class="text">Labubu</div>
    </div>
  </div>
</body>
</html>
